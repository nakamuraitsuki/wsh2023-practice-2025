directive @cacheControl(maxAge: Int, scope: CacheControlScope) on FIELD_DEFINITION

enum CacheControlScope {
  PUBLIC
  PRIVATE
}

type Query {
  product(id: Int!): Product! @cacheControl(maxAge: 600) # 10分キャッシュ
  recommendations: [Recommendation!]! @cacheControl(maxAge: 300) # 5分キャッシュ
  features: [FeatureSection!]! @cacheControl(maxAge: 600) # 10分キャッシュ
  user(id: Int!): User! @cacheControl(maxAge: 60, scope: PRIVATE) # 1分キャッシュ (プライベート)
  me: User # ログインユーザーごとに異なるのでキャッシュなし
}
